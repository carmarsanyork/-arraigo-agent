name: ETL Regionales (L-X-V)

on:
  schedule:
    # Lunes, Mi√©rcoles y Viernes 06:10 UTC
    - cron: "10 6 * * 1,3,5"
  workflow_dispatch:

jobs:
  regionales:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps (ODBC for SQL Server)
        run: |
          sudo apt-get update
          sudo apt-get install -y curl gnupg apt-transport-https unixodbc unixodbc-dev
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql18

      - name: Install python deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pyodbc

      - name: Run ETL (Regionales)
        env:
          AZURE_SQL_SERVER: ${{ secrets.AZURE_SQL_SERVER }}
          AZURE_SQL_DB: ${{ secrets.AZURE_SQL_DB }}
          AZURE_SQL_USER: ${{ secrets.AZURE_SQL_USER }}
          AZURE_SQL_PASSWORD: ${{ secrets.AZURE_SQL_PASSWORD }}
          AZURE_SQL_SCHEMA: ${{ secrets.AZURE_SQL_SCHEMA }}
        run: |
          python scripts/arraigo_etl.py regional
``
